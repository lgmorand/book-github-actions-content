jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [10, 12]
        include:
          - os: macos-latest
            node: 8
        exclude:
          - os: macos-latest
            node: 10
          - os: macos-latest
            node: 8
    steps:
    - run: echo "Je m'execute sur ${{ matrix.os }} avec la version Node ${{ matrix.node }}"